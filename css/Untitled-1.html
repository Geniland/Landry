<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            background-color: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .win {
            background-color: #3498db !important;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="game"></div>
    <script>
        const game = document.querySelector('.game');
        let player = 'X';
        let gameOver = false;
        let cells = [];

        for (let i = 0; i < 9; i++) {
            const box = document.createElement('div');
            box.classList.add('box');
            box.addEventListener('click', () => play(box));
            cells.push(box);
            game.appendChild(box);
        }

        function play(box) {
            if (gameOver || box.textContent) return;
            box.textContent = player;
            player = player === 'X' ? 'O' : 'X';
            checkGameOver();
        }

        function checkGameOver() {
            for (let i = 0; i < 9; i += 3) {
                if (checkRow(i) || checkRow(i + 1) || checkRow(i + 2)) return;
            }
            for (let i = 0; i < 3; i++) {
                if (checkColumn(i) || checkColumn(i + 3) || checkColumn(i + 6)) return;
            }
            if (checkDiagonal() || checkDiagonal(true)) return;
            if (cells.every(cell => cell.textContent)) gameOver = true;
        }

        function checkRow(offset) {
            let sum = 0;
            for (let i = 0; i < 3; i++) {
                sum += cells[offset + i].textContent === 'X' ? 1 : -1;
            }
            if (sum === 3 || sum === -3) {
                for (let i = 0; i < 3; i++) {
                    cells[offset + i].classList.add('win');
                }
                return true;
            }
            return false;
        }

        function checkColumn(offset) {
            let sum = 0;
            for (let i = 0; i < 3; i++) {
                sum += cells[offset + i * 3].textContent === 'X' ? 1 : -1;
            }
            if (sum === 3 || sum === -3) {
                for (let i = 0; i < 3; i++) {
                    cells[offset + i * 3].classList.add('win');
                }
                return true;
            }
            return false;
        }

        function checkDiagonal(reverse = false) {
            let sum = 0;
            for (let i = 0; i < 3; i++) {
                sum += cells[reverse ? 2 - i : i + i * 3].textContent === 'X' ? 1 : -1;
            }
            if (sum === 3 || sum === -3) {
                for (let i = 0; i < 3; i++) {
                    cells[reverse ? 2 - i : i + i * 3].classList.add('win');
                }
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
